{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <td><strong>Question</strong></td>
      <td><strong>Answer</strong></td>
      <td><strong>Answered correctly</strong></td>
    </tr>
    {% for question in questions %}
    <tr>
      <td>{{ question.question }}</td>
      <td>{{ question.answer }}</td>
      <td>{{ question.answeredCorrectly }}</td>
      <td>
        <form method="GET" action="{{ url_for('edit_form', question_id=question.id) }}">
          <input type="submit" value="edit"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
